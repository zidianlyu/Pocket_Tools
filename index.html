<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pocket Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <!-- weather icon -->
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
</head>

<body>
    <!-- loader -->
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="first_object"></div>
                <div class="object" id="second_object"></div>
                <div class="object" id="third_object"></div>
                <div class="object" id="forth_object"></div>
            </div>
        </div>
    </div>

    <!-- ripple -->
    <div id="setting"></div>

    <!-- machanical watch -->
    <div class="page-top">
        <div id="date" class="date-base">
            <div class="date-face">
                <div class="date-effect-head">
                    <p class="date-weekday"></p>
                </div>
                <div class="date-effect-first">
                    <p class="date-mon"></p>
                    <p class="date-specific"></p>
                    <p class="date-yr"></p>
                </div>
                <div class="date-effect-second">
                    <p class="date-time"></p>
                    <p class="date-ampm"></p>
                </div>
                <div class="date-effect-third">
                    <p class="temp-now"></p>
                    <nav class="temp-tick">
                        <button class="temp-btn" id="temp-c" disabled>C</button>
                        <span class="convert-arrow">â‡†</span>
                        <button class="temp-btn" id="temp-f">F</button>
                    </nav>
                </div>
                <div class="date-effect-forth">
                    <p class="forecast-city"></p>
                    <p class="forecast-region"></p>
                </div>
            </div>
        </div>
        <div class="namecard">
            <p class="namecard-author">Design by: <span>Zidian Lyu</span></p>
            <p class="namecard-link">
                <a class="namecard-linkedin" href="https://www.linkedin.com/in/zidianlyu/"><span class="fa fa-linkedin-square"></span></a>
                <a class="namecard-github" href="https://github.com/zidianlyu"><span class="fa fa-github"></span></a>
            </p>
        </div>
        <div class="watch">
            <embed wmode="transparent" type="application/x-shockwave-flash" quality="high" src="img/watch.swf">
        </div>
    </div>

    <div class="page-content">
        <div class="weather-base">
            <div id="weather" class="weather">
                <h1 class="weather-header">Weather</h1>

                <ul class="temp-weekly" id="temp-weekly">
                </ul>
            </div>
        </div>
    </div>



    <script src="js/ripple.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/date.js"></script>
    <script src="js/weather.js"></script>

</body>

</html>
